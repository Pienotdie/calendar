<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-container">

    <div class="days-container">
      <ul class="days">
        <li>Montag</li>
        <li>Dienstag</li>
        <li>Mittwoch</li>
        <li>Donnerstag</li>
        <li>Freitag</li>
        <li>Samstag</li>
        <li>Sonntag</li>
      </ul>

      <ul class="day-numbers">
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
      </ul>
    </div>

    <div class="time-container">
      <ul class="times">
        <li>8:00</li>
        <li>9:00</li>
        <li>10:00</li>
        <li>11:00</li>
        <li>12:00</li>
        <li>13:00</li>
        <li>14:00</li>
        <li>15:00</li>
        <li>16:00</li>
        <li>17:00</li>
        <li>18:00</li>
        <li>19:00</li>
      </ul>
    </div>

    <div class="event-container">
      <div class="slot">
        <span>Event</span>
      </div>
    </div>

  </div>
</body>
</html>
